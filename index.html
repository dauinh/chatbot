<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        /* Styles for the chatbot container */
        .chatbot-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Styles for the chat messages */
        .chat-message {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        /* Styles for the user input area */
        .user-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div id="chat-log"></div>
        <div class="user-input">
            <input type="text" id="user-input" placeholder="Enter your message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatLog = document.getElementById("chat-log");
            
            // Display user message in the chat log
            var userMessageElement = document.createElement("div");
            userMessageElement.classList.add("chat-message");
            userMessageElement.innerHTML = "<strong>You:</strong> " + userInput;
            chatLog.appendChild(userMessageElement);

            // Process the user's message (you can replace this with your chatbot logic)
            var botResponse = "This is the chatbot's response.";
            
            // Display chatbot response in the chat log
            var botMessageElement = document.createElement("div");
            botMessageElement.classList.add("chat-message");
            botMessageElement.innerHTML = "<strong>Chatbot:</strong> " + botResponse;
            chatLog.appendChild(botMessageElement);

            // Clear the user input field
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
